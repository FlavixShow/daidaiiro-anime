    <main class="my-4" style="padding: 15px;">
        <div class="conteiner">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-7">
                    <h1 style="color: #ff7b00;">Deixe seu comentário:</h1>
                    <div class="campo-comentario">
                        <p style="color: white; margin: 20px 0px 3px 0px;">Nick Name:</p>
                        <form name="comment" id="comment">
                            <input type="text" name="from_name" id="from_name">
                            <p style="color: white; margin: 20px 0px 3px 0px; ">Comentário:</p>

                            <div style="display: flex; align-items: end;">

                                <textarea name="message" id="message" style="width: 100%; min-width: 100%; max-width: 100%; height: 300px; max-height: 300px; min-height: 300px; margin-right: 5px;" maxlength="1000" oninput="contador_palavras()"></textarea>
                            
                                <span id="cont" style="height: 20px;">1000</span>

                            </div>
                            <input class="botao-comentario" type="button" value="Enviar" onclick="receber_comentario()" style="margin-top: 20px;">
                        </form>
                        <br>
                    </div>
                </div>
                <div class="col-md-3">
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>

        <script>
            function contador_palavras(){
                const texto = document.getElementById("message");
                const tamanho_maximo = parseInt(texto.getAttribute("maxlength"));

                const span = document.getElementById("cont");
                const tamanho_texto = texto.value.length;

                span.textContent = tamanho_maximo-tamanho_texto;

            }
        </script>

        <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
        </script>

        <script type="text/javascript">
            (function(){
            emailjs.init("9N7LeBXxmPPwRCKe0");
            })();

            function receber_comentario(){

                emailjs.sendForm('service_db1lcwa', 'template_zhlsndt', '#comment')
                .then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                }, function(error) {
                console.log('FAILED...', error);
                });
            }
        </script>
